<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        p {
          text-align: center;
           color: white;
           font-family: Brush Script MT, Brush Script Std, cursive;
          }
       h1 {
        text-align: center;
        color: white;
        font-family: Trattatello, fantasy;
        font-weight: 75;
        font-stretch: ultra-expande

        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black transparent layer */
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content img {
            max-width: 35%;
            height: auto;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px; /* Adjust as needed */
        }
        .buttons a {
            display: inline-block;
            margin: 5px;
            padding: 6px 16px;
            border-radius: 6px;
            text-decoration: none;
            color: black;
            background-color: #FFD700;
            font-family: "Times New Roman", Times, serif;
        }
        .buttons a.secondary {
            background-color: #555;

        }
        .top-left-logo {
            position: absolute;
            top: 20px; /* Adjust as needed */
            right: 18px; /* Adjust as needed */
            z-index: 1;
        }
        .top-left-logo img {
            max-width: 75px; /* Adjust as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="background-video" autoplay muted loop>
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
    </div>
    <div class="content">
    <div class="top-left-logo">
        <img src="logo2.png" alt="Small Logo">
    </div>
    <img src="logo.png" alt="Logo">
    <div class="buttons">
        <a href="page1.html">Try Free</a>
        <a href="page2.html">Watch Video</a>
    </div>
    <h1>"Welcome  to  VoiceTranscribe!"</h1>
    <p>"Our website offers advanced speech-to-text technology that seamlessly converts spoken words into accurate, written text."</p>
</div>

    <script>
        const video = document.getElementById('background-video');
        video.addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
        }, false);
    </script>
</body>
</html>
